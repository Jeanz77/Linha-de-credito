    <h1><strong>Avaliação para linha de crédito</strong></h1>

    <div class='inputs'>
        <input id='score' style="width: 525px; height: 20px" placeholder="Score no Serasa"></input><button onclick="scoreInfo()">?</button><br><br>

        <input id='payConditions' style="width: 525px; height: 20px" placeholder="Capacidade de pagamento"></input> <button onclick="payConditionsInfo()">?</button><br><br>
        <input id='clientAge' style="width: 525px; height: 20px" placeholder="Relação cliente/empresa"></input> <button onclick="clientAgeInfo()">?</button><br><br>

    </div>
    <button id='button' style="width: 120px; height: 35px; background-color: brown;">Enviar</button><br><br>
